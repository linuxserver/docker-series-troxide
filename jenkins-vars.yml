---

# jenkins variables
project_name: docker-series-troxide
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'MaarifaMaarifa'
  - EXT_REPO = 'series-troxide'
  - BUILD_VERSION_ARG = 'TROXIDE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-series-troxide'
  - CONTAINER_NAME = 'series-troxide'
  - DOCKERHUB_IMAGE = 'linuxserver/series-troxide'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/series-troxide'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/series-troxide'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
sponsor_links:
  - { name: "Series-Troxide", url: "https://www.patreon.com/MaarifaMaarifa" }
